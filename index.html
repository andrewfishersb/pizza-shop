<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Shop</title>
</head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Welcome to Andrew's Pizza Shop</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form class="form-group">
            <label>Enter Your Name</label>
            <input type="text" class="form-control" name="name">
            <!-- pizza size -->
            <label>Choose the Size</label>
            <select class="form-control" id="size" name="size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="x-large">X-Large</option>
            </select>
            <!-- Meats -->

            <label class="page-header">Meats</label>
            <div class="checkbox">
              <label id="pepperoni"><input type="checkbox" name="toppings" value="pepperoni">Pepperoni</label>
              <label id="italian"><input type="checkbox" name="toppings" value="italian">Italian Sausage</label>
            </div>
            <div class="checkbox">
              <label class = "prem" id="sliced"><input type="checkbox" name="toppings" value="sliced">Sliced Italian Sausage</label>
              <label id="beef"><input type="checkbox" name="toppings" value="beef">Beef</label>
            </div>
            <div class="checkbox">
              <label class="prem"id="steak"><input type="checkbox" name="toppings" value="steak">Philly Steak</label>
              <label id="ham"><input type="checkbox" name="toppings" value="ham">Ham</label>
            </div>
            <div class="checkbox">
              <label id="bacon"><input type="checkbox" name="toppings" value="bacon">Bacon</label>
              <label class="prem" id="salami"><input type="checkbox" name="toppings" value="salami">Salami</label>
            </div>
            <div class="checkbox page-header">
              <label class="prem" id="chicken"><input type="checkbox" name="toppings" value="chicken" class"premium">Premium Chicken</label>
              <label class="prem" id="anchovies"><input type="checkbox" name="toppings" value="anchovies">Anchovies</label>
            </div>
            <!-- Veggies -->
            <label class="page-header">Vegetables</label>
            <div class="checkbox">
              <label id="banana"><input type="checkbox" name="toppings" value="banana">Banana Peppers</label>
              <label id="garlic"><input type="checkbox" name="toppings" value="garlic">Garlic</label>
              <label id="jalapeno"><input type="checkbox" name="toppings" value="jalapeno">Jalapeno Peppers</label>
            </div>
            <div class="checkbox">
              <label id="pineapple"><input type="checkbox" name="toppings" value="pineapple">Pineapple</label>
              <label id="tomatoes"><input type="checkbox" name="toppings" value="tomatoes">Diced Tomatoes</label>
              <label id="olives"><input type="checkbox" name="toppings" value="olives">Black Olives</label>
            </div>
            <div class="checkbox page-header">
              <label id="peppers"><input type="checkbox" name="toppings" value="peppers">Red Peppers</label>
              <label id="mushroom"><input type="checkbox" name="toppings" value="mushroom">Mushroom</label>
              <label id="onions"><input type="checkbox" name="toppings" value="onions">Onions</label>
            </div>
            <div class="checkbox" >
              <label id="delivery"><input type="checkbox" name="delivery" value="delivery">Delivery</label>
            </div>
            <button type="submit" class='btn btn-primary' name="button">Checkout</button>
          </form>
          <div id="address">
          </div>
        </div>
        <div class = "col-md-6">
          <div id="order">

          </div>


        </div>
      </div>
    </div>
  </body>
</html>
