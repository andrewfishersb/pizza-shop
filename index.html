<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Shop</title>
</head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Welcome to Andrew's Pizza Shop</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form class="form-group">
            <label>Enter Your Name</label>
            <input type="text" class="form-control" name="name">
            <!-- pizza size -->
            <label>Choose the Size</label>
            <select class="form-control" id="size" name="size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="x-large">X-Large</option>
            </select>
            <!-- Meats -->
            <div id="toppings">
              <label class="page-header">Meats</label>
              <div class="checkbox">
                <label id="pepperoni"><input type="checkbox" name="meat" value="pepperoni">Pepperoni</label>
                <label><input type="checkbox" name="meat" value="italian">Italian Sausage</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="meat" value="sliced">Sliced Italian Sausage</label>
                <label><input type="checkbox" name="meat" value="beef">Beef</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="meat" value="steak">Philly Steak</label>
                <label><input type="checkbox" name="meat" value="ham">Ham</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="meat" value="bacon">Bacon</label>
                <label><input type="checkbox" name="meat" value="salami">Salami</label>
              </div>
              <div class="checkbox page-header">
                <label><input type="checkbox" name="meat" value="chicken" class"premium">Premium Chicken</label>
                <label><input type="checkbox" name="meat" value="anchovies">Anchovies</label>
              </div>
              <!-- Veggies -->
              <label class="page-header">Vegetables</label>
              <div class="checkbox">
                <label><input type="checkbox" name="veg" value="banana">Banana Peppers</label>
                <label><input type="checkbox" name="veg" value="garlic">Garlic</label>
                <label><input type="checkbox" name="veg" value="jalapeno">Jalapeno Peppers</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="veg" value="pineapple">Pineapple</label>
                <label><input type="checkbox" name="veg" value="tomatoes">Diced Tomatoes</label>
                <label><input type="checkbox" name="veg" value="olives">Black Olives</label>
              </div>
              <div class="checkbox page-header">
                <label><input type="checkbox" name="veg" value="peppers">Red Peppers</label>
                <label><input type="checkbox" name="veg" value="mushroom">Mushroom</label>
                <label><input type="checkbox" name="veg" value="onions">Onions</label>
              </div>
            </div>

            <div class="checkbox" id ="delivery">
              <label><input type="checkbox" name="delivery" value="delivery">Delivery</label>
            </div>
            <button type="submit" class='btn btn-primary' name="button">Checkout</button>
          </form>
          <div id="address">
          </div>
        </div>
        <div class = "col-md-6">
          <div id="order">

          </div>


        </div>
      </div>
    </div>
  </body>
</html>
